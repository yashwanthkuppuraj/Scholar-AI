<!DOCTYPE html>
<html>
<head>
<title>Ecommerce Site</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  background: linear-gradient(135deg, #f09819, #ff5252, #f7b733);
  background-size: 400% 400%;
  animation: gradient 15s ease infinite;
}

@keyframes gradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

.container {
  max-width: 960px;
  margin: 20px auto;
  padding: 0 20px;
}

.product {
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  display: flex;
  align-items: center;
}

.product img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  margin-right: 20px;
}

.product-info {
  flex: 1;
}

.product h3 {
  margin-top: 0;
}

.product p {
  color: #555;
}

.product .price {
  font-weight: bold;
  color: #e74c3c;
}

.button {
  background-color: #3498db;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.button:hover {
  background-color: #2980b9;
}
</style>
</head>
<body>
<div class="container">
  <h1>Welcome to Our Shop!</h1>

  <div class="product">
    <img src="https://via.placeholder.com/150" alt="Product 1">
    <div class="product-info">
      <h3>Product 1</h3>
      <p>Description of product 1.</p>
      <p class="price">$29.99</p>
      <button class="button">Add to Cart</button>
    </div>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/150" alt="Product 2">
    <div class="product-info">
      <h3>Product 2</h3>
      <p>Description of product 2.</p>
      <p class="price">$49.99</p>
      <button class="button">Add to Cart</button>
    </div>
  </div>

  </div>
</body>
</html>
